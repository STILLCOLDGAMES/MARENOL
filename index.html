<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARENOL</title>

</head>
<body>

<div class="Wrapper">
    <h1 class="Title">MARENOL</h1>

    <div class="Input" style="margin-top: 20px">
        <input type="text" id="HashInput" class="Input-text" placeholder="Message for user">
        <label for="HashInput" class="Input-label">Hash</label>

    </div>

    <button class="glow-on-hover" type="button" style="align-content: center" onclick=encrypt()>Hash</button>

    <div class="Input" style="margin-top: 40px">
        <input type="text" id="DeHashInput" class="Input-text" placeholder="Message from user">
        <label for="HashInput" class="Input-label">DeHash</label>

    </div>

    <button class="glow-on-hover" type="button" style="align-content: center" onclick=decrypt()>DEHash</button>
    <CENTER><h1 id="TextRes" class="Title" style="font-size: 35px;margin-top: 30px"></h1></CENTER>


</div>

</body>
<link rel="stylesheet" href="styles.css">
<script src="/script.js"></script>
</html>
